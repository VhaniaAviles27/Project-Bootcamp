<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootcamp Project</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body class="principalContainer">
    <div class="bodyContainer">
        <header class="headerContainer">
            <div class="logoContainer">
                <img src="assets/src/images/icon-logo.png" class="logoImage">
            </div>
            <div class="iconContainer">
                <button class="iconButton">
                    <i class="fas fa-home"></i>
                </button>
                <button class="iconButton">
                    <i class="fas fa-user"></i>
                </button>
                <button class="iconButton">
                    <i class="fas fa-cart-shopping"></i>
                    <span id="cart-count" class="cart-count">0</span>
                </button>
            </div>
        </header>
        <div class="centralContainer">
            <div class="principalTitle">
                <h2 class="textTitle">PRODUCTOS</h2>
                <hr class="separator"></hr>
            </div>

            <div class="orderContainer">

                <div class="searchContainer">
                    <i class="fas fa-magnifying-glass"></i>
                    <input class="inputContainer" placeholder="Buscar ...">
                </div>

                <div class="dropdownContainer">
                    <h2 class="subtitle">Categor√≠as:</h2>
                    <select class="selectContainer"></select>
                </div>

            </div>
            
            <div class="loadingScreen" style="display:none">Cargando...</div>
            <div class="productContainer"></div>

            <div class="numberContainer">
                <button class="iconButton">
                    <i class="fas fa-1"></i>
                </button>
                <button class="iconButton">
                    <i class="fas fa-2"></i>
                </button>
                <button class="iconButton">
                    <i class="fas fa-3"></i>
                </button>
            </div>
        </div>
        <footer class="footerContainer">
            <div class="copyrightContainer">
                <p class="textSimple">Copyrigth | All rights reserved Mrs. Moon Design Company</p>
            </div>
            <div class="iconContainer">
                <button class="iconButton">
                    <i class="fab fa-facebook"></i>
                </button>
                <button class="iconButton">
                    <i class="fab fa-instagram"></i>
                </button>
                <button class="iconButton">
                    <i class="fab fa-tiktok"></i>
                </button>
            </div>

        </footer>

    </div>

    <script src="script.js"></script>

</body>

</html>
